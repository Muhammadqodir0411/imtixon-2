/videos:
  get:
    tags: [videos]
    responses:
      '200':
        description: all videos
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/videoResponse'
              
/admin/videos:
  get:
    tags: [videos]
    responses:
      '200':
        description: user videos
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/videoResponse'
    security:
      - Bearer: 
          type: auth2
  
  post:
    tags: [videos]
    requestBody: 
      content:
        multipart/form-data:
          schema: 
            $ref: '#/components/schemas/videoPost'
      required: true
    responses:
      '201':
        description: post videos
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/videoPost'
    security:
      - Bearer: 
          type: auth2

/admin/videos/{videoId}:
  put: 
    tags:
      - videos
    parameters:
        - name: videoId  
          in: path 
          required: true
    requestBody: 
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/videoPut'
      required: true 
    responses:
      '200':
        description: put videos
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/videoPut'
    security:
      - Bearer: 
          type: auth2

  delete:
    tags: [videos]
    parameters:
        - name: videoId  
          in: path 
          required: true  
    responses:
      '200':
        description: delete videos
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/videoResponse'
    security:
      - Bearer: 
          type: auth2