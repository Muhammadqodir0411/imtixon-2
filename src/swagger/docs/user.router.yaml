/users:
  get:
    tags: [users]
    responses:
      '200':
        description: all users
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
              
/login:
  post:
    tags: [users]
    requestBody: 
      content:
        application/json:
          schema: 
            $ref: '#/components/schemas/Login'
      # required: true
    responses:
      '200':
        description: login users
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
      '400':
        description: error message
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/ErroResponse'  
/register:
  post:
    tags: [users]
    requestBody: 
      content:
        multipart/form-data:
          schema: 
            $ref: '#/components/schemas/Register'
      required: true
    responses:
      '201':
        description: Register users
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/Response'
      '400':
        description: error message
        content: 
          application/json:
            schema:
              $ref: '#/components/schemas/ErroResponse'  